<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <meta charset="utf-8" />
    <%= styles %>
  </head>

  <body>
    <div id="overview" style="border-color: #333">
      <h1 style="color: #333"><%= title %></h1>
    </div>

    <div class="container">
      <div id="summary">
        <h2 class="page-header">Summary</h2>

        <%= reportSummary %>
      </div>

      <!--<div id="most-problems">
			<h2 class="page-header">Top 5 - Not Internationalized</h2>
			
			<%= mostProblems %>
		</div>-->

      <div id="details">
        <h2 class="page-header">Details</h2>

        <fieldset class="filters">
          <legend>Filters:</legend>

          <label>
            <input
              type="radio"
              name="filters"
              value="lint-result"
              checked
              onclick="clearFilters()"
            />
            <span class="btn-radio">All</span>
          </label>

          <label>
            <input type="radio" name="filters" value="success" />
            <span class="btn-radio" style="color: #157f1f"
              >Internationalized</span
            >
          </label>

          <label>
            <input type="radio" name="filters" value="error" />
            <span class="btn-radio" style="color: #9e2b25"
              >Not Internationalized</span
            >
          </label>

          <label>
            <input
              type="text"
              name="search"
              id="filterSearch"
              placeholder="Search files by name"
              onchange="filterResults()"
              onkeyup="filterResults()"
            />
          </label>

          <label>
            <input
              type="checkbox"
              id="onlyFilesWithOccurrences"
              name="onlyFilesWithOccurrences"
              checked
            />
            <small>Only files with occurrences</small>
          </label>
        </fieldset>

        <table id="fileOverview">
          <tbody>
            <%= results %>
          </tbody>
        </table>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
    </div>
    <%= scripts %>
  </body>
</html>
