<tr
  id="<%- fileId %>"
  class="lint-result bg-<%- progress.toString() !== 'NaN' ? rowColor : 'gray' %>"
  data-group="f-<%- index %>"
  data-problem-count="<%- problemCount %>"
  tabindex="0"
>
  <th class="icon-box" colspan="1">
    <span class="caret"></span>
  </th>
  <th class="result-filepath"><%- filePath %></th>
  <th class="result-summary">
    <small class="result-summary-count">
      <%- progress.toString() !== 'NaN' ? 'Progress: ' + progress + '%' : '' %>
    </small>
  </th>
</tr>
