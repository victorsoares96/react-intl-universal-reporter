<div style="display: flex; flex-direction: column">
  <div
    style="display: flex; justify-content: space-evenly; align-items: center"
  >
    <div class="column" style="text-align: center">
      <h1 class="notInternationalized" style="color: #9e2b25">
        <%= notInternationalizedCount %>
      </h1>
      <h3 style="color: #9e2b25">Not Internationalized</h3>
    </div>

    <div class="progress">
      <div data-name="Progress" data-percent="<%= percentage %>">
        <svg viewBox="-10 -10 220 220">
          <g fill="none" stroke-width="10" transform="translate(100,100)">
            <path d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#cl1)" />
            <path d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#cl2)" />
            <path d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#cl3)" />
            <path d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cl4)" />
            <path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#cl5)" />
            <path d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#cl6)" />
          </g>
        </svg>

        <svg viewBox="-10 -10 220 220">
          <path
            d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z"
            stroke-dashoffset="<%= strokeDashoffset %>"
          ></path>
        </svg>
      </div>

      <!--  Defining Angle Gradient Colors  -->
      <svg width="0" height="0">
        <defs>
          <linearGradient
            id="cl1"
            gradientUnits="objectBoundingBox"
            x1="0"
            y1="0"
            x2="1"
            y2="1"
          >
            <stop stop-color="<%= percentageColor %>" />
            <stop offset="100%" stop-color="<%= percentageColor %>" />
            |
          </linearGradient>
          <linearGradient
            id="cl2"
            gradientUnits="objectBoundingBox"
            x1="0"
            y1="0"
            x2="0"
            y2="1"
          >
            <stop stop-color="<%= percentageColor %>" />
            <stop offset="100%" stop-color="<%= percentageColor %>" />
          </linearGradient>
          <linearGradient
            id="cl3"
            gradientUnits="objectBoundingBox"
            x1="1"
            y1="0"
            x2="0"
            y2="1"
          >
            <stop stop-color="<%= percentageColor %>" />
            <stop offset="100%" stop-color="<%= percentageColor %>" />
          </linearGradient>
          <linearGradient
            id="cl4"
            gradientUnits="objectBoundingBox"
            x1="1"
            y1="1"
            x2="0"
            y2="0"
          >
            <stop stop-color="<%= percentageColor %>" />
            <stop offset="100%" stop-color="<%= percentageColor %>" />
          </linearGradient>
          <linearGradient
            id="cl5"
            gradientUnits="objectBoundingBox"
            x1="0"
            y1="1"
            x2="0"
            y2="0"
          >
            <stop stop-color="<%= percentageColor %>" />
            <stop offset="100%" stop-color="<%= percentageColor %>" />
          </linearGradient>
          <linearGradient
            id="cl6"
            gradientUnits="objectBoundingBox"
            x1="0"
            y1="1"
            x2="1"
            y2="0"
          >
            <stop stop-color="<%= percentageColor %>" />
            <stop offset="100%" stop-color="<%= percentageColor %>" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <div class="column" style="text-align: center">
      <h1 class="internationalized" style="color: #157f1f">
        <%= internationalizedCount %>
      </h1>
      <h3 style="color: #157f1f">Internationalized</h3>
    </div>
  </div>

  <span style="color: #333; margin-top: 10px"
    >Total: <strong><%= totalCount %></strong> occurrences</span
  >
</div>
